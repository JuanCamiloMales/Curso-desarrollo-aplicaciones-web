<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ElementosHTML</title>
    <link rel="favicon" href="Imagenes/Favicon.jpg"
</head>
<body>
    <h1>Algunos elementos de HTML5:</h1>
    <h2>1. Embed</h2>
        <h3>Imagen</h3>
        <embed type="image/jpg" src="Imagenes/Futbol.jpg" height="250">
        <h3>Video</h3>
        <embed type="video/webm" src="Videos/Carro.mp4" width="400" height="225">
        <h3>Pagina html</h3>
        <embed type="text/html" src="Viaje_perfecto.html" width="600" height="300">
    <h2>2. Video</h2>
        <video width="320" height="240" controls>
        <source src="Videos/copa.mp4" type="video/mp4">
        </video>
    <h2>3. SVG</h2>
        <h3>*Forma</h3>
        <svg width="100" height="100">
            <rect x=10 y=30 width=180 height=140 stroke="green" stroke-width=2 fill="lime"/>
        </svg>
    <h3>*Texto</h3>
        <svg height="150" width="300">
        <text x="0" y="15" fill="red" transform="rotate(200 100,40)">Desarrollo de paginas web</text>
        </svg>
    <h2>4. Datalist</h2>
        <label for="browser">Escoge una opcion:</label>
        <input list="browsers" name="browser" id="browser">
        
        <datalist id="browsers">
        <option value=React>
        <option value="angular">
        <option value="Vue">
        </datalist>
    <h2>5. Details</h2>
        <details>
        <summary>CSS</summary>
        <p>Cascading Style Sheets</p>
        </details>
</body>
</html>
